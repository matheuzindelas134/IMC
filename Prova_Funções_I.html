<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" placeholder="Peso em kg">
    <br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Altura em metros">
    <br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos para peso e altura.';
                return;
            }
            
            
            const imc = peso / (altura * altura);
            
            
            document.getElementById('resultado').innerText = `Seu IMC é ${imc.toFixed(2)}`;
        }
    </script>
</body>
</html>
